<div *ngIf="loginRole" class="logo">
    <a [routerLink]="['/']" routerLinkActive="router-link-active" class="simple-text">
        <div class="">
            <img src="assets/images/logo.svg"class="size-50" >
        </div>
       
    </a>
</div>
<div *ngIf="loginRole"  class="sidebar-wrapper">
 
    <ul class="nav" style="
        display: flex;
        flex-wrap: wrap;
        padding-left: 0;
        margin-bottom: 0;
        list-style: none;    margin-top: 20px;
    display: block;
    ">
    <div *ngFor="let menuItem of menuItems">
        <li  [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active" *ngIf="menuItem.class === loginRole && menuItem.submenu.length <= 0"   class=" nav-item">
            <a  *ngIf="menuItem.path !='/signup/user-profile'" class="nav-link" [routerLink]="[menuItem.path]"     >
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a> 
        </li>
        <li routerLinkActive="active" *ngIf="menuItem.class === 'category' && menuItem.submenu.length <= 0"   class=" nav-item">
            <a class="nav-link"   routerLinkActive="active"  [routerLink]="[menuItem.path]"   >
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}
                </p>

            </a>
        </li>
        <li routerLinkActive="active" *ngIf="menuItem.class.length === 0 && menuItem.submenu.length <= 0"   class=" nav-item">
            <a class="nav-link"  routerLinkActive="active"  [routerLink]="[menuItem.path] "  >
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
        <li class="nav-item dropdown" *ngIf="menuItem.submenu && menuItem.submenu.length >0">
            <a class="nav-link"  id="navbarDropdownMenuLink" data-toggle="dropdown"  >
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>
                    <span class="d-block dropdown-toggle" style="color: #3C4858;">{{menuItem.title}}</span>
                </p>
            </a>
            <div class="dropdown-menu dropdown-menu-right " aria-labelledby="navbarDropdownMenuLink"   >
            <a class="dropdown-item ml-4"  [routerLink]="[subMenuItem.path] " *ngFor="let subMenuItem of menuItem.submenu">
            <i class="material-icons">{{subMenuItem.icon}}</i>
            <p><span class="d-block" style="color: #3C4858;" >{{subMenuItem.title}}</span></p>
            </a>
        </div>
        </li>
    </div>
       
   
        
    </ul>
    <div *ngIf="isMobileMenu()">
        <ul class="nav navbar-nav nav-mobile-menu    ml-3">
             <li class="nav-item">
                <a class="nav-link"  (click)="logoutUser()">
                    <i class="fa fa-sign-out"></i>
                    <p>
                        <span class="d-lg-none d-md-block">Logout</span>
                    </p>
                </a>
            </li>
            
        </ul>
      </div>
      <div class="row mt-5 ml-3" >
        <button class="btn-static"  (click)="logoutUser()">Logout</button>

    </div>
</div>
